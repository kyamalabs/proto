syntax = "proto3";

package pb;

import "account.proto";
import "session.proto";

option go_package = "github.com/kyamagames/auth/pb";

message AuthenticateAccountRequest {
  string wallet_address = 1;
  string challenge = 2;
  string signature = 3;
}

message AuthenticateAccountResponse {
  Account account = 1;
  Session session = 2;
}
